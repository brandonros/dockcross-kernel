name: Docker Image CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: docker run --rm dockcross/linux-x64 > ./dockcross
    - run: chmod +x ./dockcross
    - run: cd linux
    - run: ../dockcross make deconfig
